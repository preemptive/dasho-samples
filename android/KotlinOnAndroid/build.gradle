buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        maven { url 'https://maven.preemptive.com/' }
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.preemptive.dasho:dasho-android:1.0.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.preemptive.dasho.android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

dasho {
    enabledBuildVariants "" // blank matches any variant (debug or release)
}

android{buildTypes{debug{minifyEnabled true}}}
android{buildTypes{release{minifyEnabled true}}}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

android {
    compileSdkVersion 29

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    google()
    jcenter()
}
