buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        maven { url 'https://maven.preemptive.com/' }
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.preemptive.dasho:dasho-android:1.0.+'
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.preemptive.dasho.android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

dasho {
    enabledBuildVariants "" // blank matches any variant (debug or release)
}

android{buildTypes{
debug{
    minifyEnabled true
    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'rules.txt'
}}}
android{buildTypes{release{minifyEnabled false}}}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-M1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

android {
    compileSdkVersion 28

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    google()
    jcenter()
}
